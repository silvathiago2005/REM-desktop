<nav class='colorbackground' aria-label="breadcrumb">
    <ol class="colorbackground breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Relatórios</li>
    </ol>
</nav>

<h5 class='col-md-12'>Relatórios</h5>
<br>

<div class="row col-md-12 form-group">
        <select class="form-select col-md-5 form-control" aria-label="Default select Exemple">
            <option selected>Selecione o tipo de relatório</option>
            <option value="1">Reajuste</option>
            <option value="2">Venda</option>
            <option value="3">Aluguel</option>
            <option value="4">Fim da Isenção</option>
        </select>

        <select class="form-select col-md-5 form-control" aria-label="Default select Exemple">
            <option selected>Selecione o mês</option>
            <option value="1">Janeiro</option>
            <option value="2">Fevereiro</option>
            <option value="3">Março</option>
            <option value="4">Abril</option>
            <option value="5">Maio</option>
            <option value="6">Junho</option>
            <option value="7">Julho</option>
            <option value="8">Agosto</option>
            <option value="9">Setembro</option>
            <option value="10">Outubro</option>
            <option value="11">Novembro</option>
            <option value="12">Dezembro</option>
        </select>

    <button class="col-md-2 form-control" [routerLink]="['/Relatorio']">Gerar</button>
</div>
